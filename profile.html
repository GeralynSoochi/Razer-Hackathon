        $(async() => {           
            // FIX THIS
            var serviceURL = "http://127.0.0.1:5015/currentacc/getUser/8a8e87797217aa9401721a249ce00c2e";

            try {
                const response =
                await fetch(
                    serviceURL, { method: 'GET'}
                );
                const data = await response.json();
                // array or array.length are falsy
                if (data["returnCode"]) {
                    showError('Error retrieving current accounts.')
                } else {
                    $('#accsTable').text("");
                    var theads = "<thead> <tr>  <th scope='col'>#</th> <th scope='col'>Acc ID</th> <th scope='col'>Balance</th> </tr> </thead>";
                    $('#accsTable').append(theads);
                    var rows = "";
                    var count = 0
                    for (const acc of data) {
                        count += 1
                        eachRow =
                            "<td>" + count + "</td>" +
                            "<td>" + acc["id"] + "</td>" +
                            "<td>" + acc["balance"] + "</td>";
                        rows += "<tbody><tr>" + eachRow + "</tr></tbody>";
                    }
                    // add all the rows to the table
                    $('#accsTable').append(rows);
                }
            } catch (error) {
